<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Department</title>
    <style>
        body {
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
            color: white;
        }
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }
        button {
            background-color: white;
            color: black;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }
        button:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>
    <h1>Select Your Department</h1>
    <div class="buttons">
        {% for dept in departments %}
            <button onclick="location.href='/department/{{ dept }}'">{{ dept }}</button>
        {% endfor %}
    </div>
</body>
</html>
